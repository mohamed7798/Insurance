<!DOCTYPE html>
<html lang="en">

<head> 
    <link rel='stylesheet' href='static\styles\index.css'/>

    <title>Home Page</title> 
</head>


<body> 
    <div class='header'>
        <h1> Charges predication</h1>
        <p> welcome to our application where you can predict charges</p>
    </div>

    <div> 
        <form action="/predict" method="POST">
            

            <label for="age">Age</label><br>
            <input type='number' step="0.1" id='age' name='age'><br><br>

            <label for="bmi">Body Mass Index</label><br>
            <input type='number' step="0.1" id='bmi' name='bmi'><br><br>

            <label for='sex'>Sex</label><br>
            <select id='sex' name='sex'>
                <option value="female">female</option>
                <option value="male">male</option>
            </select><br><br>

            <label for="child">Children</label><br>
            <input type='number' step="0.1" id='child' name='child'><br><br>

            <label for="smoke">Smoker</label><br>
            <select id="smoke" name="smoke">
                <option value= "yes">Yes</option>
                <option value= "no">NO</option>
            </select><br><br>

            <label for="region">Region</label><br>
            <select id="region" name="region">
                <option value="southeast">southeast</option>
                <option value="southwest">southwest</option>
                <option value="northwest">northwest</option>
                <option value="northeast">northeast</option>
            </select><br><br>

            <input type="Submit" value="Predict" />
        </form>
        
    </div>


</body>
